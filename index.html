<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>System Loading...</title>
<style>
  html,body {
    height:100%;
    margin:0;
    background:#0078D7; /* Windows blue */
    color:white;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-family:"Segoe UI", Arial, sans-serif;
    user-select:none;
  }

  .spinner {
    width:80px;
    height:80px;
    border:10px solid rgba(255,255,255,0.2);
    border-top-color:white;
    border-radius:50%;
    animation:spin 1.3s linear infinite;
    margin-bottom:30px;
  }

  @keyframes spin {
    to {transform:rotate(360deg);}
  }

  .text {
    text-align:center;
    line-height:1.5;
  }

  .progress {
    margin-top:20px;
    font-size:18px;
    opacity:0.9;
  }

  .note {
    font-size:15px;
    opacity:0.8;
    margin-top:40px;
  }
</style>
</head>
<body>
  <button id="fs" style="position:fixed;top:15px;right:15px;padding:10px 14px;border:none;
background:white;color:#0078D7;border-radius:8px;font-weight:600;cursor:pointer;">
Click here to start update: important!
</button>

<script>
document.getElementById("fs").addEventListener("click", () => {
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  }
});
</script>

  <div class="spinner"></div>
  <div class="text">
    <h2>Working on updatesâ€¦</h2>
    <div class="progress">99% complete</div>
    <div class="note">Please don't close this tab until loading has finished.</div>
  </div>
</body>
</html>
